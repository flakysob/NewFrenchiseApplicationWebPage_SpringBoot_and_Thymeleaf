<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .content{
            max-width:500px;
            margin:auto;
        }
    </style>
</head>
<body>
    <h2>    Application Page</h2>
    <div class="content">

        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert"></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

        <form th:object="${modelOfApplication}" th:action="@{/home}" th:method="POST">
            <div class="form-group">
                <label for="exampleInputId">Id</label>
                <input th:field="*{id}" name="id" type="input" class="form-control" id="exampleInputId" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="exampleInput1">İsim</label>
                <input th:field="*{name}" name="name" type="input" class="form-control" id="exampleInput1" placeholder="İsminiz">
            </div>
            <div class="form-group">
                <label for="exampleInput2">TC Kimlik Numarası</label>
                <input th:field="*{identityNumber}" name="identityNumber" type="input" class="form-control" id="exampleInput2" placeholder="TC Kimlik Numaranız">
            </div>
            <div class="form-group">
                <label for="exampleInput3">Adres</label>
                <input th:field="*{address}" name="address" type="input" class="form-control" id="exampleInput3" placeholder="Adresiniz">
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button> <br/> <br/>
        </form>



        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">İsim</th>
                <th scope="col">Kimlik Numarası</th>
                <th scope="col">Adres</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="modelOfApplication : ${modelOfApplications}">
                <th th:text="${modelOfApplication.id}" scope="row" ></th>
                <td th:text="${modelOfApplication.name}"></td>
                <td th:text="${modelOfApplication.identityNumber}"></td>
                <td th:text="${modelOfApplication.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
